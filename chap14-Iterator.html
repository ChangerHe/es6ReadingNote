    <script>
        //
        /* 
        iterator接口的作用有三个:
            1.为各种数据结构提供一个统一的,简便的访问接口
            2.使数据结构的成员能按照某种次序排列
            3.ES6创造了一种新的遍历命令--for...of循环

        现在我们对数组进行遍历时,一般使用的是for...in 方法,或者是比较传统的for... 循环方法,以及在ES5中定义的forEach方法
        使用forEach的问题在于,循环是无法停止的,即使使用了break 或是 return方法都不行

        然而for...in循环也有几个缺点
            数组的键名是数字,但是for...in循环使以字符串作为键名, '1', '2', '3'
            for...in循环不仅遍历数字键名,还会遍历手动添加的其他键, 甚至包括原型链上的键
            某些情况下,for...in循环会以任意顺序遍历键名
            因此,for...in循环是为了遍历对象而设计的,不适用于遍历数组

        但是使用for...of,它有着和for...in一样的简洁的语法,但是没有for...in的一些缺点
            不同于forEach,它可以配合continue, break等方法配合使用
            提供了遍历所有数据结构的同一操作接口
        */
    </script>
