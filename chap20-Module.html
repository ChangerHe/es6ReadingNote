<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //
        /* 
            ES6的模块自动采用严格模式,不管头部有没有加上 "use strict"
            
            严格模式主要存在以下限制

                变量必须声明后再使用

                函数的参数不能有同名属性,否则会报错

                不能使用with语句

                不能对只读属性赋值,否则报错

                不能使用前缀0表示八进制数,否则报错

                不能删除不可删除的属性,否则报错

                不能删除变量,只能删除属性,否则报错

                eval不会在其外层作用域引入变量

                eval和arguments不能被重新赋值

                arguments不会自动反映函数参数的变化

                不能使用arguments.callee 和 arguments.caller

                禁止this指向全局对象

                不能使用fn.caller 和 fn.arguments 获取函数调用的堆栈

                增加了保留字 protected static 和 interface 等
            */
    </script>
</body>

</html>
