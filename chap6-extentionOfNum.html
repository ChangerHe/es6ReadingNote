<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6提供了二进制和八进制数组的新写法,分别用0b和0o表示
        {
            (function() {
                console.log(0o11 === 011)
                'use strict'
                console.log(0o11 === 011)
            })()
            console.log(Number('0b111'))
            console.log(Number('0o10'))
        }

        //ES6提供了判断数字是否有穷的方法
        {
            console.log(Number.isFinite(15))
            console.log(Number.isFinite('15')) // 需要注意的是,当我们传入字符串进去的时候,是不会对我们传入值进行隐式类型转换的
            console.log(Number.isFinite(NaN))
            console.log(Number.isFinite(Infinity))
        }

        // isNaN()方法用来检查一个值是否为NaN
        {
            console.log(Number.isNaN(NaN)) // true
            console.log(Number.isNaN(15)) // false
            console.log(Number.isNaN('15')) // false
            console.log(Number.isNaN('true' / 'true')) // true
        }

        // 这两个方法与传统的方法的区别在于,新的方法不会对值进行隐式类型转换
        {
            console.log(isFinite(25))
            console.log(isFinite('25'))
            console.log(Number.isFinite(25))
            console.log(Number.isFinite('25')) // 因为不存在隐式类型转换的过程,所以这里打印值为false
        }

        // ES6在数值类上的一个创新是,将一些数组类的全局方法逐步转移到Number类型下来,从而达到逐步减少全局方法的目的,实现语言的逐步模块化
        {
            console.log(Number.parseFloat === parseFloat)
        }

        // Number.isInterger() 方法,用来判断一个值是否为整数,需要注意的是,在javascript内部,整数和浮点数是采用的相同的存储方法的,所以3 和 3.0 其实是全等的
        {
            console.log(3 === 3.0)
            console.log(Number.isInteger(3))
            console.log(Number.isInteger(3.0)) // true
            console.log(Number.isInteger(3.1)) // false
        }

        // Number.EPSILON 是Number对象引入的一个极小的常量,目的在于解决浮点数计算不精确的问题
        {
            console.log(Number.EPSILON) //2.220446049250313e-16
                // 当两者相减,误差小于Number.EPSILON的时候,我们可以判定两数是完全相等的
            function equal(num1, num2) {
                return Math.abs(num1 - num2) < Number.EPSILON ? true : false;
            }
            console.log(equal(.1 + .2, .3))
        }
    </script>
</body>

</html>
